name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # מאפשר לך להריץ את הטסטים ידנית דרך הטאב Actions ב-GitHub
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true

    - name: Set up Python
      run: uv python install 3.11

    - name: Install dependencies
      # הדגל --dev קריטי כאן כדי ש-uv יתקין את pytest בתוך הסביבה ב-GitHub
      run: |
        uv sync --all-extras --dev

    - name: Run tests
      # uv run מוודא שהפקודה רצה בתוך הסביבה הווירטואלית שנוצרה בצעד הקודם
      run: |
        uv run pytest -q